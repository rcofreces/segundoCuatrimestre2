<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="bodyButton">
        <div class="btnNumber">
            <button type="button" class="btn_0"> 0 </button>
            <button type="button" class="btn_1"> 1 </button>
            <button type="button" class="btn_2"> 2 </button>
            <button type="button" class="btn_3"> 3 </button>
            <button type="button" class="btn_4"> 4 </button>
            <button type="button" class="btn_5"> 5 </button>
            <button type="button" class="btn_6"> 6 </button>
            <button type="button" class="btn_7"> 7 </button>
            <button type="button" class="btn_8"> 8 </button>
            <button type="button" class="btn_9"> 9 </button>
        </div>
        <div class="btnOperator">
            <button type="button" class="btn_clear"> C </button>
            <button type="button" class="btn_sum"> + </button>
            <button type="button" class="btn_rest"> - </button>
            <button type="button" class="btn_split"> % </button>
            <button type="button" class="btn_multiplication"> * </button>
            <button type="button" class="btn_total"> = </button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
