<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="bg-warning">
    <header class="container-fluid p-4 d-flex justify-content-center">
        <i class="bi bi-person-vcard-fill display-1"></i>
        <h1 class="display-1 fw-bold ps-5">Company's Employees</h1>
    </header>
    <section class="container">
        <table class="table table-striped table-hover table-sm table-primary">
            <thead class="table-dark fs-5">
                <tr>
                    <th id="id"># ID</th>
                    <th id="name">Name</th>
                    <th id="city">City</th>
                    <th id="birthday">Birthday</th>
                    <th id="email">Email</th>
                    <th id="edit"></th>
                    <th id="delete"><button type="button" class="btn btn-outline-light bi bi-person-plus-fill" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="emptyModal()"></button>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="tableBody">
            </tbody>
        </table>
    </section>
    <section class="myModal">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Employee</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">ID</span>
                            <input type="number" class="form-control" id="inputID" aria-describedby="basic-addon1" disabled>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">Name</span>
                            <input type="text" class="form-control" id="inputName" aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">City</span>
                            <input type="text" class="form-control" id="inputCity" aria-describedby="basic-addon3">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon4">Birthday</span>
                            <input type="text" class="form-control" id="inputBirthday" aria-describedby="basic-addon4">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon5">Email</span>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="basic-addon5">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal" aria-label="Close" onclick="saveUser()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
