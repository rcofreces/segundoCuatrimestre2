<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="container">
        <div class="visor"></div>    
        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="btn-multiplicar">*</button>
        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-dividir">/</button>
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-suma">+</button>
        <button class="btn-0">0</button>
        <button class="btn-punto">.</button>
        <button class="btn-borrar">C</button>
        <button class="btn-resta">-</button>
        <button class="btn-igual">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
